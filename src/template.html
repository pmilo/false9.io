<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FNYN.io</title>
    <script src="https://kit.fontawesome.com/197f6f8e00.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="site-container">
        <header>
            <div class="nav-container">
                <div class="nav-doc">
                    <div class="nav-icons-top">
                        <div class="nav-logo"><img src="./assets/Logo 3_2.jpg" alt="FNYN Logo"></i></div>
                        <div class="page-icon-wrapper"><i class="fas fa-bars" title="Toggle Menu"></i></div>
                    </div>
                    <div class="nav-icons-mid no-display">
                    
                        <span class="page-icon-wrapper">
                            <i class="fas fa-rss-square today"></i>
                        </span>        

                        <span class="page-icon-wrapper">
                            <i class="fas fa-bookmark bookmarked"></i>
                        </span>
                        
                        <span class="page-icon-wrapper">
                            <i class="fas fa-history read"></i>
                        </span>            
                     
                    </div>
                    <div class="nav-icon-bot">
                        <div class="nav-icon"></div>
                    </div> <!---- /.nav-doc ---->
                </div>
                <nav class="nav-list">
                    <div class="nav-list-rows-top">
                        <div class="nav-list-row today">
                            <span class="icon-wrapper">
                                <i class="fas fa-rss-square"></i>
                            </span>
                            <span class="nav-heading">Today</span>
                            <span class="today-count count"></span>
                        </div>

                        <div class="nav-list-row bookmarked">
                            <span class="icon-wrapper">
                                <i class="fas fa-bookmark"></i>
                            </span>
                            <span class="nav-heading">Bookmarks</span>
                            <span class="bookmarked-count count"></span>
                        </div>

                        <div class="nav-list-row read">
                            <span class="icon-wrapper">
                                <i class="fas fa-history"></i>
                            </span>
                            <span class="nav-heading">Read</span>
                            <span class="rread-count count"></span>                 
                        </div>
                    </div> <!---- /.nav-list-rows-top ---->
                    
                </nav> <!---- /.nav-list ---->
            </div> <!---- /.nav-container ---->
            
        </header>

        

        <main class="articles-container">
            <div class="articles-header">
                <div class="articles-header-centered">
                    <div class="articles-header-title-wrapper">
                        <h3 class="articles-header-title"></h3>
                    </div>
                    <div class="page-icons no-display">
                        <div class="page-icon-wrapper">
                            <i class="fas fa-eraser" title="Clear Board"></i>
                        </div>
                        <div class="page-icon-wrapper view-btn">
                            <i class="fas fa-list" title="List View"></i>
                        </div>
                        <div class="page-icon-wrapper">
                            <i class="fas fa-redo-alt" title="Refresh"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="articles-content">

                <div class="articles-banner">
                    <div class="articles-banner-col-left">
                        <h1 class=article-board-title></h1>
                        <h2 class=article-board-desc></h2>
                    </div>
                    <div class="articles-banner-col-right">
                        <div class="page-icon-wrapper">
                            <i class="fas fa-eraser" title="Clear Board"></i>
                        </div>
                        <div class="page-icon-wrapper view-btn">
                            <i class="fas fa-list" title="List View"></i>
                        </div>
                        <div class="page-icon-wrapper">
                            <i class="fas fa-redo-alt" title="Refresh"></i>
                        </div>
                    </div>
                </div>
                <div class="spinner-wrapper">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-loader-quarter" width="25" height="25" viewBox="0 0 24 24" stroke-width="1.5" stroke="#009688" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <line x1="12" y1="6" x2="12" y2="3" />
                        <line x1="6" y1="12" x2="3" y2="12" />
                        <line x1="7.75" y1="7.75" x2="5.6" y2="5.6" />
                      </svg>
                      <span class="loading-txt">Loading...</span>
                </div>
                <div class="articles-view">

                </div>
                <!---- /.articles-view ---->

            </div>
            <!---- /.articles-content ---->
            

        </main> <!-- /.article-container -->
    </div> <!-- /.site-container -->
    
    <!-- <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>     -->
</body>
</html>
